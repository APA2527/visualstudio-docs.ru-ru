title: Измерение производительности приложений в Visual Studio
summary: Средства профилирования и диагностики позволяют разработчикам диагностировать использование памяти и ЦП и выявлять другие проблемы на уровне приложения. С помощью этих средств можно накапливать данные о производительности во время выполнения приложения.
