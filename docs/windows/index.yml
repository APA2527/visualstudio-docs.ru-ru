      summary: Включение собственных функций в среду разработки Visual Studio для оптимизации разработки.
      url: ../extensibility/index.yml
    - title: Данные
      summary: Создание приложений для обработки данных, которые могут подключаться к любой локальной или облачной базе данных или службе.
      url: ../data-tools/accessing-data-in-visual-studio.md
    - title: Совместная работа
      summary: Совместное использование, редактирование и отладка кода в среде для совместной работы в режиме реального времени.
      url: /visualstudio/liveshare/
