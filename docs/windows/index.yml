      summary: Воспользуйтесь возможностью непрерывной разработки и публикации приложений в облаке и реализуйте принципы Agile с помощью Azure DevOps Services.
      url: /azure/devops
    - title: Измерение производительности
      summary: Определяйте узкие места и оптимизируйте производительность кода с помощью средств диагностики.
      url: ../profiling/index.yml
