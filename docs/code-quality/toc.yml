                  items:
                    - name: CA1004. Универсальные методы должны предоставлять параметр типа
                      href: ca1004.md
                    - name: CA1006. Не создавайте вложенные универсальные типы в сигнатурах членов
                      href: ca1006.md
                    - name: CA1007. По возможности используйте универсальные объекты
                      href: ca1007.md
                    - name: CA1011. Попробуйте передать базовые типы в качестве параметров
                      href: ca1011.md
                    - name: CA1013. Перегружайте оператор равенства при перегрузке операторов сложения и вычитания
                      href: ca1013.md
                    - name: CA1023. Индексы не должны быть многомерными
                      href: ca1023.md
                    - name: 'CA1049. Типы, которым принадлежат собственные ресурсы, должны быть освобождаемыми'
                      href: ca1049.md
                    - name: CA1057. Перегрузки строковых параметров URI вызывают перегрузки System.Uri
                      href: ca1057.md
                    - name: CA1300. Укажите MessageBoxOptions
                      href: ca1300.md
                    - name: CA1301. Избегайте повторяющихся акселераторов
                      href: ca1301.md
                    - name: CA1306. Задавайте языковой стандарт для типов данных
                      href: ca1306.md
                    - name: CA1402. Избегайте перегрузок в видимых COM-интерфейсах
                      href: ca1402.md
                    - name: CA1403. Типы с автомакетом не должны быть видимыми для COM
                      href: ca1403.md
                    - name: CA1404. Вызывайте GetLastError сразу после P/Invoke
                      href: ca1404.md
                    - name: 'CA1405. Базовые типы, относящиеся к типу, видимому для COM, должны быть видимыми для COM'
                      href: ca1405.md
                    - name: 'CA1407. Не используйте статические члены в типах, видимых для COM'
                      href: ca1407.md
                    - name: CA1408. Не используйте тип AutoDual ClassInterfaceType
                      href: ca1408.md
                    - name: CA1409. Видимые для COM типы должны быть создаваемыми
                      href: ca1409.md
                    - name: CA1410. Методы регистрации COM должны быть согласованными
                      href: ca1410.md
                    - name: CA1411. Методы регистрации COM не должны быть видимыми
                      href: ca1411.md
                    - name: CA1412. Пометьте интерфейсы ComSource как IDispatch
                      href: ca1412.md
                    - name: 'CA1413. Не используйте неоткрытые поля в типах значений, видимых для COM'
                      href: ca1413.md
                    - name: CA1414. Пометьте логические аргументы P/Invoke атрибутом MarshalAs
                      href: ca1414.md
                    - name: CA1415. Правильно объявляйте методы P/Invoke
                      href: ca1415.md
                    - name: CA1500. Имена переменных не должны совпадать с именами полей
                      href: ca1500.md
                    - name: CA1600. Не используйте приоритет процесса простоя
                      href: ca1600.md
                    - name: 'CA1601. Не используйте таймеры, препятствующие изменению состояния электропитания'
                      href: ca1601.md
                    - name: CA1704. Идентификаторы должны иметь правильное правописание
                      href: ca1704.md
                    - name: CA1709. Идентификаторы должны иметь правильное сочетание прописных и строчных букв
                      href: ca1709.md
                    - name: CA1719. Имена параметров не должны совпадать с именами членов
                      href: ca1719.md
                    - name: CA1722. Идентификаторы не должны иметь неправильные префиксы
                      href: ca1722.md
                    - name: CA1726. Используйте предпочтительные термины
                      href: ca1726.md
                    - name: CA1900. Поля типов значений должны быть переносимыми
                      href: ca1900.md
                    - name: CA2001. Избегайте вызова проблемных методов
                      href: ca2001.md
                    - name: CA2004. Удалите вызовы GC.KeepAlive
                      href: ca2004.md
                    - name: CA2006. Используйте SafeHandle для инкапсуляции собственных ресурсов
                      href: ca2006.md
                    - name: CA2204. Литералы должны иметь правильное правописание
                      href: ca2204.md
                    - name: CA2205. Используйте управляемые эквиваленты Win32 API
                      href: ca2205.md
                    - name: CA2212. Не помечайте обслуживаемые компоненты с помощью WebMethod
                      href: ca2212.md
                    - name: CA2218. Переопределяйте GetHashCode при переопределении Equals
                      href: ca2218.md
                    - name: CA2224. Переопределяйте Equals при перегрузке оператора равенства
                      href: ca2224.md
                    - name: CA2232. Отметьте точки входа Windows Forms меткой STAThread
                      href: ca2232.md
                    - name: CA2236. Вызывайте методы базового класса для типов ISerializable
                      href: ca2236.md
                    - name: CA2238. Правильно реализуйте методы сериализации
                      href: ca2238.md
                    - name: CA2239. Обеспечьте наличие методов десериализации в необязательных полях
                      href: ca2239.md
                    - name: CA2240. Правильно реализуйте ISerializable
                      href: ca2240.md
                - name: Нерекомендуемые правила
                  href: fxcop-unported-deprecated-rules.md
                  items:
                    - name: CA1009. Правильно объявляйте обработчики событий
                      href: ca1009.md
                    - name: CA1020. Не используйте пространства имен с несколькими типами
                      href: ca1020.md
                    - name: CA1025. Замените повторяющиеся аргументы массивом параметров
                      href: ca1025.md
                    - name: CA1026. Не следует использовать параметры по умолчанию
                      href: ca1026.md
                    - name: CA1035. В составе реализаций ICollection есть члены со строгим типом
                      href: ca1035.md
                    - name: CA1038. Перечислители должны иметь строгие типы
                      href: ca1038.md
                    - name: CA1039. Списки имеют строгие типы
                      href: ca1039.md
                    - name: CA1048. Не объявляйте виртуальные члены в запечатанных типах
                      href: ca1048.md
                    - name: CA1059. Члены не должны предоставлять определенные конкретные типы
                      href: ca1059.md
                    - name: 'CA1302. Не указывайте прямо в коде строки, зависящие от языковых стандартов'
                      href: ca1302.md
                    - name: CA1400. Для методов P/Invoke должны существовать точки входа
                      href: ca1400.md
                    - name: CA1406. Не используйте аргументы Int64 для клиентов Visual Basic 6
                      href: ca1406.md
                    - name: 'CA1504. Проверьте имена полей, которые могут ввести в заблуждение'
                      href: ca1504.md
                    - name: CA1701. Правильно используйте прописные и строчные буквы в составных словах строк ресурса
                      href: ca1701.md
                    - name: CA1702. Для сложных слов следует использовать правильный регистр
                      href: ca1702.md
                    - name: CA1703. Строки ресурса должны иметь правильное правописание
                      href: ca1703.md
                    - name: CA1800. Не делайте лишних приведений
                      href: ca1800.md
                    - name: CA1804. Удалите неиспользуемые локальные переменные
                      href: ca1804.md
                    - name: CA1809. Избегайте лишних локальных переменных
                      href: ca1809.md
                    - name: CA1811. Избегайте невызываемого частного кода
                      href: ca1811.md
                    - name: CA1901. Объявления P/Invoke должны быть переносимыми
                      href: ca1901.md
                    - name: CA1903. Используйте API только из целевой рабочей среды
                      href: ca1903.md
                    - name: CA2003. Не рассматривайте волокна в качестве потоков
                      href: ca2003.md
                    - name: 'CA2102. Перехватывайте исключения, не являющиеся CLSCompliant, с помощью общих обработчиков'
                      href: ca2102.md
                    - name: CA2103. Проверьте принудительную безопасность
                      href: ca2103.md
                    - name: CA2104. Не объявляйте изменяющиеся ссылочные типы только для чтения
                      href: ca2104.md
                    - name: CA2105. Поля массивов не должны быть доступны только для чтения
                      href: ca2105.md
                    - name: CA2106. Обеспечьте безопасность утверждений
                      href: ca2106.md
                    - name: CA2107. Проверьте использование Deny и Permit Only
                      href: ca2107.md
                    - name: CA2108. Проверьте объявляемые параметры безопасности типов значений
                      href: ca2108.md
                    - name: CA2111. Указатели не должны быть видимыми
                      href: ca2111.md
                    - name: CA2112. Защищенные типы не должны предоставлять поля
                      href: ca2112.md
                    - name: CA2114. Безопасность метода должна быть надмножеством типа
                      href: ca2114.md
                    - name: CA2115. Вызывайте GC.KeepAlive при использовании собственных ресурсов
                      href: ca2115.md
                    - name: CA2116. APTCA-методы должны вызывать только APTCA-методы
                      href: ca2116.md
                    - name: CA2117. APTCA-типы должны расширять только базовые APTCA-типы
                      href: ca2117.md
                    - name: CA2118. Проверьте использование атрибута SuppressUnmanagedCodeSecurityAttribute
                      href: ca2118.md
                    - name: CA2120. Обеспечьте безопасность конструкторов сериализации
                      href: ca2120.md
                    - name: CA2121. Статические конструкторы должны быть частными
                      href: ca2121.md
                    - name: CA2122. Не используйте косвенное представление методов с требованиями ссылки
                      href: ca2122.md
                    - name: CA2123. Переопределяющие требования ссылки должны быть идентичны базовым
                      href: ca2123.md
                    - name: CA2124. Ограничьте уязвимые предложения finally во внешних блоках try
                      href: ca2124.md
                    - name: CA2126. Для требований ссылок на тип необходимы требования наследования
                      href: ca2126.md
                    - name: CA2130. Важные константы безопасности должны быть прозрачными
                      href: ca2130.md
                    - name: CA2131. Критические для безопасности типы не могут участвовать в эквивалентности типов
                      href: ca2131.md
                    - name: 'CA2132. Конструкторы по умолчанию должны быть по меньшей мере такими же критическими, как конструкторы по умолчанию базового типа'
                      href: ca2132.md
                    - name: CA2133. Делегаты должны быть привязаны к методам с соответствующей прозрачностью
                      href: ca2133.md
                    - name: CA2134. Методы должны сохранять одинаковую прозрачность при переопределении базовых методов
                      href: ca2134.md
                    - name: CA2135. Сборки уровня 2 не должны содержать LinkDemands
                      href: ca2135.md
                    - name: CA2136. Члены не должны иметь противоречащие заметки прозрачности
                      href: ca2136.md
                    - name: CA2137. Прозрачные методы должны содержать только поддающийся проверке промежуточный язык
                      href: ca2137.md
                    - name: CA2138. Прозрачные методы не должны вызывать методы с атрибутом SuppressUnmanagedCodeSecurity
                      href: ca2138.md
                    - name: CA2139. Прозрачные методы могут не использовать атрибут HandleProcessCorruptingExceptions
                      href: ca2139.md
                    - name: CA2140. Прозрачный код не должен ссылаться на критические для безопасности элементы
                      href: ca2140.md
                    - name: 'CA2141: прозрачные методы не должны удовлетворять требования LinkDemand'
                      href: ca2141.md
                    - name: CA2142. Прозрачный код не должен быть защищен проверками LinkDemands
                      href: ca2142.md
                    - name: CA2143. Прозрачные методы не должны использовать требования безопасности
                      href: ca2143.md
                    - name: CA2144. Прозрачный код не должен выполнять загрузку сборок из массивов байтов
                      href: ca2144.md
                    - name: CA2145. Прозрачные методы не должны быть отмечены атрибутом SuppressUnmanagedCodeSecurityAttribute
                      href: ca2145.md
                    - name: 'CA2146. Типы должны быть по крайней мере настолько же критическими, как их базовые типы и интерфейсы'
                      href: ca2146.md
                    - name: CA2147. Прозрачные методы могут не использовать утверждения безопасности
                      href: ca2147.md
                    - name: CA2149. Прозрачные методы не должны вызывать машинный код
                      href: ca2149.md
                    - name: CA2151. Поля с критическими типами должны быть критическими с точки зрения безопасности
                      href: ca2151.md
                    - name: CA2202. Не ликвидируйте объекты несколько раз
                      href: ca2202.md
                    - name: CA2210. Сборки должны иметь допустимые строгие имена
                      href: ca2210.md
                    - name: CA2220. Методы завершения должны вызывать метод завершения базового класса
                      href: ca2220.md
                    - name: CA2221. Методы завершения должны быть защищенными
                      href: ca2221.md
                    - name: CA2222. Не уменьшайте видимость наследуемого члена
                      href: ca2222.md
                    - name: CA2223. Члены должны различаться не только возвращаемым типом
                      href: ca2223.md
                    - name: CA2228. Не поставляйте предварительные форматы ресурсов
                      href: ca2228.md
                    - name: CA2230. Используйте параметры для аргументов переменной
                      href: ca2230.md
                    - name: CA2233. В операциях не должно быть переполнений
                      href: ca2233.md
                    - name: CA5122. Объявления P-Invoke не могут быть надежными с точки зрения безопасности
                      href: ca5122.md
