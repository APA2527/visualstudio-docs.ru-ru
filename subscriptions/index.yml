title: Документация по Подпискам Visual Studio
summary: Преимущества Подписок Visual Studio включают доступ к средствам разработчика, облачным службам и программному обеспечению, обучению и службе поддержки для разработки и тестирования.
brand: visual-studio
metadata:
  title: Подписки Visual Studio
  description: Подписки Visual Studio — это исчерпывающий набор инструментов для разработки, развертывания великолепных приложений на различных платформах и устройствах, включая Windows, iOS, Android и Linux, и управления такими приложениями. Преимущества подписок включают доступ к средствам разработчика, облачным службам и программному обеспечению, обучению и службе поддержки для разработки и тестирования.
  ms.topic: hub-page
  author: evanwindom
  ms.author: lank
  manager: lank
  ms.date: 12/04/2019
